unbind C-b

# create a new window here
bind space new-window

set -g prefix ` 
bind-key ` send-prefix

bind r source-file ~/.tmux.conf

set -g history-limit 4096

# bind the splitting keys
unbind \#
unbind %
unbind \"
bind - split-window -v
bind | split-window -h

set-option -g status-left '#[fg=magenta]Â» #[fg=blue,bold]#T#[default]'
# set -g status-right '#[fg=green]][#[fg=white] #T #[fg=green]][ #[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]'
# set -g status-right '#[fg=green]][ #[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]'

#set-option -g default-terminal "screen-256colo"

# stop the annoying first-window problem
set -g base-index 1 

# Get decent window titles
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)
set-option -g visual-bell on

setw -g mode-mouse on
setw -g monitor-activity on
